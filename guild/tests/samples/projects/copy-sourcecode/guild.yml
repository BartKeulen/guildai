- model: ''
  disable-plugins: all
  operations:

    default:
      main: guild.pass

    alt-root:
      main: guild.pass
      sourcecode:
        root: subdir

    include-png:
      main: guild.pass
      sourcecode:
        - include: '*.png'

    only-png:
      main: guild.pass
      sourcecode: '*.png'

    only-py:
      main: guild.pass
      sourcecode:
        - '*.py'

    only-py2:
      main: guild.pass
      sourcecode:
        - exclude: '*'
        - include: '*.py'

    png-and-py:
      main: guild.pass
      sourcecode:
        - '*.png'
        - '*.py'

    exclude-py:
      main: guild.pass
      sourcecode:
        - exclude: '*.py'

    disabled:
      main: guild.pass
      sourcecode: no

    disabled2:
      main: guild.pass
      sourcecode: []

    disabled3:
      main: guild.pass
      sourcecode:
        - exclude: '*'

- model: m1
  sourcecode:
    - include: subdir/logo.png
  operations:
    op:
      main: guild.pass
      sourcecode:
        - exclude: ['*.py', 'a.*']

- model: m2
  sourcecode: no
  operations:
    op1:
      main: guild.pass
    op2:
      main: guild.pass
      sourcecode: ['*.py', '*.yml']

- model: m3
  sourcecode: '*'
  operations:
    op1:
      main: guild.pass
    op2:
      main: guild.pass
      sourcecode: no
