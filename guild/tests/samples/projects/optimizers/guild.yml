noisy:
  description: A noisy function
  main: noisy
  disable-plugins: all
  flags:
    $dest: globals
    x:
      description: Input to noisy function
      default: 0.2
      min: -2.0
      max: 2.0
  output-scalars:
    loss: 'loss: (\S+)'
  compare: [=x, loss step as step, loss]
  label: x=${x|%.4f}

echo:
  main: echo
  description: Prints x, y, z flags
  disable-plugins: all
  flags:
    $dest: globals
    x:
      description: X value to print
      default: 1.0
      min: -2.0
      max: 2.0
    y:
      description: Y value to print
      default: 2
    z:
      default: a
      choices: [a, b, c, d]
