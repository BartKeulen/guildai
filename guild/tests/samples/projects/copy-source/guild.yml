- model: default

- model: include-logo
  source:
    - include: subdir/logo.png

- model: exclude-all
  source:
    - exclude: '*'

- model: only-py-1
  source: '*.py'

- model: only-py-2
  source:
    - exclude: '*'
    - include: '*.py'

- model: py-and-guild
  source:
    - exclude: '*'
    - include:
        - '*.py'
        - 'guild.yml'

- model: model-and-op
  source:
    - include: subdir/logo.png
  operations:
    op:
      source:
        - exclude: ['*.py', 'a.*']
